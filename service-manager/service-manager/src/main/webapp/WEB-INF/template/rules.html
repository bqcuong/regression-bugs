<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-3.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta th:substituteby="includes :: htmlhead"/>
	<title>Rules</title>
</head>

<body id="top">
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>Rules</h1>

			<dl class="dl-horizontal">
				<dt>Daemon enabled:</dt>
				<dd th:text="${daemon.enabled}"></dd>
				<dt>Rules Valid:</dt>
				<dd th:text="${rulesValid}"></dd>
				<dt th:if="${not rulesValid}"></dt>
				<dd th:if="${not rulesValid}" th:text="${rulesError}"></dd>
			</dl>
		</div>
	</div>
	<div class="row" th:if="${rulesValid}">
		<div class="col-md-12">
			<h1>Variables</h1>

			<dl class="dl-horizontal" th:each="e: ${varMap}">
				<dt th:text="${e.key}"></dt>
				<dd th:text="${e.value}"></dd>
			</dl>
		</div>
	</div>
	<p th:substituteby="includes :: footer"/>
</div>

<p th:substituteby="includes :: htmlfoot"/>
</body>
</html>
