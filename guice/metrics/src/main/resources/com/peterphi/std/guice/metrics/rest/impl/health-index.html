<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Service Metrics</title>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

	<link rel="stylesheet" th:href="@{/guice/bootstrap.css}" />

	<style>
		pre {
			font-size: 11px;
		}

		body {
			padding-bottom: 40px;
		}

		.dl-horizontal > dd:after {
			display: table;
			content: "";
			clear: both;
		}
	</style>
</head>

<body id="top">
<div class="navbar">
	<div class="navbar-inner">
		<a class="brand" th:href="@{/guice}">Guice Framework Services</a>
		<ul class="nav">
			<li><a th:href="@{/guice}">List</a></li>
			<li><a th:href="@{/guice/config}">Configuration</a></li>
			<li><a th:href="@{/guice/metrics}">Metrics</a></li>
			<li class="active"><a th:href="@{/guice/health}">Health</a></li>
		</ul>
	</div>
</div>

<div class="container">
	<h1>Health Data</h1>

	<p>Below are the results of all the configured health checks for this service.</p>

	<table class="table">
		<thead>
		<tr>
			<th>Name</th>
			<th>Healthy</th>
			<th>Message</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="entry: ${health.entrySet()}" th:id="${entry.key}">
			<td th:text="${entry.key}"></td>
			<td th:text="${entry.value.healthy}"></td>
			<td th:text="${entry.value.message}"></td>
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>
