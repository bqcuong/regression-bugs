<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--@thymesVar id="services" type="java.util.List<com.peterphi.std.guice.web.rest.service.servicedescription.freemarker.RestServiceInfo>"-->

<head>
	<title>REST resources</title>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

	<link rel="stylesheet" th:href="@{/guice/bootstrap.css}"/>

	<style>
		pre {
			font-size: 11px;
		}

		body {
			padding-bottom: 40px;
		}

		.dl-horizontal > dd:after {
			display: table;
			content: "";
			clear: both;
		}
	</style>
</head>

<body id="top">
<div class="navbar">
	<div class="navbar-inner">
		<a class="brand" href="@{/guice}">Guice Framework Services</a>
		<ul class="nav">
			<li class="active"><a th:href="@{/guice}">List</a></li>
			<li><a th:href="@{/guice/config}">Configuration</a></li>
			<li><a th:href="@{/guice/metrics}">Metrics</a></li>
			<li><a th:href="@{/guice/health}">Health</a></li>
		</ul>
	</div>
</div>

<div class="container">
	<h1>REST Services</h1>

	<p>The REST services registered within this webapp.</p>
	<table class="table">
		<thead>
		<tr>
			<th>Path</th>
			<th>Name</th>
			<th>Description</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="service,itStat: ${services}">
			<td th:text="${service.path}">path</td>
			<td>
				<strong><a th:href="@{'/guice/service/' + ${itStat.index}}" th:text="${service.interfaceName}">iface</a></strong>
			</td>
			<td th:text="${service.description}">description</td>
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>
