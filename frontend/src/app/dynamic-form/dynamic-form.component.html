<div>
    <form [formGroup]="form">

        <div *ngFor="let question of questions" class="form-row">
            <app-question [question]="question" [form]="form"></app-question>
        </div>

        <div class="form-row">
            <button type="submit" (click)=onSubmit() [disabled]="!form.valid">Save</button>
        </div>
    </form>
</div>
